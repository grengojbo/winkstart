<div>
    <div id="featurecode-view-wrapper">
        <div id="featurecode-view">
            <div>
                <span class="featurecode_wrapper">
                    <div class="module_title">
                        <span class="module_title_text">Feature Codes</span>
                    </div>
                    <div class="content_wrapper">
                        {{each(i, actions) categories}}
                        <div>
                            <!--<h2>${i}</h2>
                            <div class="action_wrapper">
                                <div class="action_name title">Name</div>
                                <div class="action_fields">
                                    <span class="number_field title">Number</span>
                                    <span class="enabled_field title">Enabled?</span>
                                </div>
                            </div>-->

                            <div class="category_header">
                                <div class="category_title">${i}</div>
                                <span class="arrow icon right medium down_arrow_circle"></span>
                            </div>

                            <div class="clear"/>

                            <div class="featurecode_list">
                                <div class="action_wrapper">
                                    <div class="action_title title">Name</div>
                                    <div class="number_title title" tooltip="The star is mandatory for any feature code, that's why it has been added by default.">Number<span class="tooltip right help"/></div>
                                    <div class="enabled_title title">Enabled?</div>
                                    <!--<span id="arrow" class="arrow active"></span>-->
                                </div>
                                <div class="clear"/>
                                {{each(j, action) actions}}
                                <div class="action_wrapper" data-id=${id} data-action=${tag} data-number=${number} data-type=${number_type} data-enabled=${enabled}>
                                    <div class="action_field">${name}</div>
                                    <span class="number_field">
                                            <div class="star">*</div><input type="text" class="featurecode_number" value=${number} size="2"/>
                                        </span>
                                    <span class="enabled_field">
                                    {{if enabled}}
                                        <input type="checkbox" class="featurecode_enabled" checked="CHECKED">
                                    {{else}}
                                        <input type="checkbox" class="featurecode_enabled">
                                    {{/if}}
                                    </span>
                                </div>
                                <div class="clear"/>
                                {{/each}}
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </span>
            </div>
            <div class="featurecodes_buttons">
                <ul class="buttons right featurecodes">
                    <li><a class="featurecode-save save-btn" href="#">Save</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
