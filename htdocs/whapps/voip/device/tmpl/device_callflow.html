<div>
    <div class="popup container_resize">
        <div class="resize">
            <div class="stylized myform">
                <form name="form" method="post" action="#">
                    <ul class="controls">
                        <li>
                            <label for="device_selector">Select a device</label>
                            <select id="device_selector">
                                {{each(i, item) objects.items}}
                                    {{if objects.selected == item.id}}
                                        <option value="${item.id}" SELECTED>${item.name}</option>
                                    {{else}}
                                        <option value="${item.id}">${item.name}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                            <span id="edit_link"><a class="inline_action" data-action="edit" href="#">Edit</a>&nbsp;|</span>
                            <a class="inline_action" data-action="create" href="#">Create</a>
                        </li>
                    </ul>
                    <ul class="controls">
                        <li>
                            <label for="parameter_input">${parameter.name}: </label>
                            <input type="text" name="parameter_input" id="parameter_input" value="${parameter.value}"/>
                        </li>
                    </ul>
                </form>
                <form name="form" method="post" action="#">
                    <div class="btn_wrapper">
                        <a href="javascript:void(0)" id="add" class="submit_btn ctr save-btn">Save</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
