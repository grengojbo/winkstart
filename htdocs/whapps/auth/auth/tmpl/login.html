<div>
    <div class="popup popup_login">
        <form name="form">
            <ul class="controls">
                <li>
                    <label>Username</label>
                    <input type="text" name="login" id="login" value="${username}"/>
                </li>

                <li>
                    <label>Password</label>
                    <input type="password" name="password" id="password" />
                </li>

                {{if request_realm}}
                <li>
                    <label>Domain Name</label>
                    <input type="text" name="realm" id="realm" class="field_last" />
                </li>
                {{/if}}
            </ul>

            <div class="clear"/>

            <div class="center">
                <button class="login">Login</button>

                <div class="clear"/>

                <hr />

                <div class="clear"/>

                <p>&nbsp;</p>

                <a class="recover_password">Forgot Your Password?</a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                <a class="register">Register New Account</a>

                <div class="clear"/>

                <p>&nbsp;</p>

            </div>
        </form>
    </div>
</div>
