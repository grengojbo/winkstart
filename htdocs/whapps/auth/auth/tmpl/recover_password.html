<div>
    <div class="popup popup_recover_password">
        <form name="recover_password">
            <div>
                We'll send you a link to reset your password.
            </div>

            <p>&nbsp;</p>
            
            <ul class="controls">
                <li>
                    <label>Username: </label>
                    <input type="text" name="username" class="field_last" />
                </li>

                {{if request_realm}}
                <li>
                    <label>Domain Name</label>
                    <input type="text" name="realm" id="realm" class="field_last" />
                </li>
                {{/if}}
            </ul>
            
            <div class="clear"/>

            <div class="center">
                <button class="recover_password">Recover</button>
            </div>
        </form>
    </div>
</div>
