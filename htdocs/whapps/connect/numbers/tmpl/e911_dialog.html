<div>
    <div class="popup edit_e911">
        <div class="stylized myform">
            {{if did}}
                <h3>E911 Service Location for ${did}</h3>
            {{else}}
                <h3>Default E911 Service Location</h3>
            {{/if}}
            <div class="icon emergency blue"></div>
            <form id="e911" action="#">
                <p class="clear">Address to display on 911 operator console:<p>

                <div>
                    <label>Address</label>
                    <input type="text" name="address" value="${address}" />
                </div>

                <div>
                    <label>City</label>
                    <input type="text" name="city" value="${city}" />
                </div>

                <div>
                    <label>State</label>
                    <input type="text" name="state" value="${state}" />
                </div>

                <div>
                    <label>Postal Code</label>
                    <input type="text" name="postalcode" value="${postalcode}" class="field_last"/>
                </div>

                <div class="clear"/>

                <a class="submit_btn clear ctr" href="#">Submit</a>
            </form>
        </div>
    </div>
</div>
