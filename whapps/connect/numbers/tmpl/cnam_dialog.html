<div>
    <div class="popup edit_cnam">
        <div class="stylized myform">
            {{if did}}
                <h3>Caller ID Name for ${did}</h3>
            {{else}}
                <h3>Default Caller ID Name</h3>
            {{/if}}
            <div class="icon caller_id blue"></div>
            <form id="cnam" name="cnam" method="post" action="#">
                <p class="clear">When you call someone, show this as your name on their Caller ID Device:</p>

                <div>
                    <label>Caller ID Name: </label>
                    <input type="text" name="cid_name" class="field_last" value="${cid_name}"/>
                </div>

                <p class="note_box clear">Note: These requests take up to 72 hours to process and can only be placed once every 72 hours.</p>

                <a class="submit_btn ctr" href="#">Submit</a>

            </form>
        </div>
    </div>
</div>
