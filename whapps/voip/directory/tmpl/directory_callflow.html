<div>
    <div class="popup container_resize">
        <div class="resize">
            <div class="stylized myform">
                <form name="form" method="post" action="#">
                    <ul class="controls">
                        <li>
                            <label for="directory_selector">Каталог</label>
                            <select id="directory_selector">
                                {{each(i, item) items}}
                                    {{if selected == item.id}}
                                        <option value="${item.id}" SELECTED>${item.name}</option>
                                    {{else}}
                                        <option value="${item.id}">${item.name}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                            <span id="edit_link"><a class="inline_action" data-action="edit" href="#">Редактировать</a>&nbsp;|</span>
                            <a class="inline_action" data-action="create" href="#">Создать</a>
                        </li>
                    </ul>
                </form>
                <form name="form" method="post" action="#">
                    <div class="btn_wrapper">
                        <a href="javascript:void(0)" id="add" class="fancy_button blue">&nbsp;&nbsp;OK&nbsp;&nbsp;</a>
                    </div>
                    <div class="clear"/>
                </form>
            </div>
        </div>
    </div>
</div>
