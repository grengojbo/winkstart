<div>
    <div class="dialog_popup">
        <h1>Add a number</h1>
        <form style="margin-bottom: 0">
            <div class="form_content">
                <div class="popup_field">
                    <label id="add_number_label" for="add_number_text">Number</label>
                    <input id="add_number_text" placeholder="+12033561234" type="text" name="number" id="number"/>
                </div>
            </div>
            <div class="buttons-center">
                <button class="btn primary add_number" id="add_number_button">Add</button>
            </div>
        </form>
    </div>
</div>
