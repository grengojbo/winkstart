<div>
    <div class="popup popup_recover_password">
        <form name="recover_password" id="recover_password_form">
            <div class="help_box help_recover">
                We'll send you a link to reset your password.<br/><br/>
                Please input a login, and either an account name, an account realm or a phone number linked to your account.
            </div>

            <ul class="controls" style="padding-bottom: 10px;">
                <li>
                    <label>*Login / Email:</label>
                    <input id="username" type="text" name="username"/>
                </li>
                <div class="clear"/>
            </ul>
            <ul class="controls">
                <li>
                    <label>Account Name:</label>
                    <input id="account_name" type="text" name="account_name"/>
                </li>
                <li>
                    <label>Account Realm:</label>
                    <input id="account_realm" type="text" name="account_realm"/>
                </li>
                <li>
                    <label>Phone number:</label>
                    <input id="phone_number" type="text" name="phone_number" class="field_last" />
                </li>
            </ul>

            <div class="clear"/>

            <div class="center wrapper_login_button">
                <button class="fancy_button blue btn_recover_password">Recover</button>
            </div>
        </form>
    </div>
</div>
