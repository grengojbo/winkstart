		<script src="js/jquery.bgiframe.min.js" type="text/javascript"></script>
		<script src="js/jquery.multiSelect.js" type="text/javascript"></script>

		<script type="text/javascript">
			 $(document).ready(function() {
			 
			 //Custom Select
			 $('#customselector').customSelect();
			 
			 $(".help_btn a[title]").tooltip();
			 
			 $("#myform").validator({
			 	position: 'top left',
			 	offset: [-12, 0],
			 	message: '<div><em/></div>'
			 });
			 
			 // Options displayed in comma-separated list
				$("#control_7").multiSelect({ oneOrMoreSelected: '*' });
			 
			 //When page loads...
			$(".tab_content").hide(); //Hide all content
			$("ul.tabs li:first").addClass("active").show(); //Activate first tab
			$(".tab_content:first").show(); //Show first tab content
		
			//On Click Event
			$("ul.tabs li").click(function() {
		
				$("ul.tabs li").removeClass("active"); //Remove any "active" class
				$(this).addClass("active"); //Add "active" class to selected tab
				$(".tab_content").hide(); //Hide all tab content
		
				var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
				$(activeTab).fadeIn(); //Fade in the active ID content
				return false;
			});


			 });
		 </script>

	</head>

						                    <option value="Lady">Option</option>

						                    <option value="Female">Option</option>
						                    <option value="Don't Ask">Option</option>
						            	</select>
						            </dd>
						        </dl>
						        <dl>

						            <dd><input type="text" required="required" name="textfield" id="textfield" /></dd>
						        </dl>
						        <dl>
						        	<dt><label for="text">Hint:</label></dt>
						            <dd><input type="text" value="Hint" name="password" id="text" size="32" maxlength="32" /></dd>
						        </dl>
						        <dl>
						        	<dt><label for="text">Help:</label></dt>
						            <dd><input type="text" required="required" name="password" id="text" size="32" maxlength="32" /></dd>
						            <span class="help_btn"><a class="help" title="Help Text Goes Here Help Text Goes Here Help Text Goes HereHelp Text Goes Here" href="javascript:">Help</a></span>
						        </dl>
